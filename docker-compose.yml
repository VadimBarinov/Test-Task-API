services:
  api:
    build: .
    container_name: fastapi_mediasoft_test_task
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    restart: always
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: postgres_mediasoft_test_task
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: qwerty1234
      POSTGRES_DB: mediasoft_shops
      PGDATA: /var/lib/postgresql/data/mediasoft_shops
    ports:
      - 5432:5432
    volumes:
      - mediasoft_shops:/var/lib/postgresql/data/mediasoft_shops
      - ./db/:/docker-entrypoint-initdb.d/
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_user -d postgres_db" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
volumes:
  mediasoft_shops: